{% extends 'map/layout_map.html' %}
{% load static %}

{% block title %} Vinusterra {% endblock %}

{% block content %}

<script src="{% static 'map/js/mouse_move.js' %}"></script>


    <div class="features" >
        <h1>Добро пожаловать в чудный мир </h1>
        <h1>Vinustera</h1>
    </div>

    <div class="map2" id="map2">
        <img id="image" src="{% static 'map/img/map1.jpg' %}" alt="map2" class="bp">

        <img id="marker1" src="{% static 'map/img/location.png' %}" alt="marker1" class="marker" cursor="pointer">


    </div>
    <div class="slider">
        <input type="range" id="slider" min="1" max="5" step="0.005" value="1">

    </div>

    <div class="remote">
        <button class="buttons_map" id="moveLeft">Влево</button>
        <button class="buttons_map" id="moveRight">Вправо</button>
        <button class="buttons_map" id="moveUp">Вверх</button>
        <button class="buttons_map" id="moveDown">Вниз</button>
    </div>



{% endblock %}
